services:
  # Backend API
  - type: web
    name: safespace-backend
    env: node
    plan: free
    region: Oregon
    rootDirectory: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: safespace-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 90d
      - key: FRONTEND_URL
        value: https://safespace-frontend.onrender.com

  # Frontend React App
  - type: web
    name: safespace-frontend
    env: static
    plan: free
    region: Oregon
    rootDirectory: frontend
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://safespace-backend.onrender.com

  # MongoDB Database
  - type: database
    name: safespace-db
    engine: mongodb
    version: 6.0
    plan: free
    region: Oregon